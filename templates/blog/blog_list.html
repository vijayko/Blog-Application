<!-- templates/home.html -->

{% extends "_base.html" %}
{% load static %}

{% block title %}Blog List{% endblock title %}

{% block content %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
