<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Mathjax script for LaTeX commands -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>{% block title %}Blog App{% endblock title %}</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Blog App</a>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
              <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
              <a class="p-2 text-dark" href="{% url 'post_new' %}">+ New Blog Post</a>
              <a class="p-2 text-dark" href="{% url 'users-profile' %}">Profile</a>
            {% else %}
              <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
              <a class="p-2 text-dark" href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
          </nav>
        </div>
      </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
